<mat-card class="user-view-card">
  <mat-card-subtitle class="card-header">
    <span>Created Date: 10.04.2022</span>
    <div>
      <button mat-icon-button> <mat-icon>edit</mat-icon> </button>
      <button mat-icon-button> <mat-icon>delete</mat-icon> </button>
    </div>
  </mat-card-subtitle>
  <mat-card-title>{{userView.name}}</mat-card-title>
  <mat-divider inset></mat-divider>
  <mat-card-content>
    <p *ngFor="let service of userView.services">
      <span>{{getSpendingService(service)?.service}}</span> <b>{{getSpendingService(service)?.spending | currency : 'GBP'}}</b>
    </p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button>Save</button>
    <button mat-button>Cancel</button>
  </mat-card-actions>
  <!-- <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer> -->
</mat-card>
